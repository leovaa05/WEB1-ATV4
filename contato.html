  <header>
    <div class="logo">
        <img src="images/logo-anime.png" alt="Logo SuperAnimes">

    <h2>Fale Conosco</h2>

      <select required>
        <option value="">Gênero Favorito</option>

        <option value="seinen">Seinen</option>
        <option value="isekai">Isekai</option>
      </select>
      <textarea placeholder="Comentário"></textarea>
      <button type="submit">Enviar</button>
    </form>

    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/VQGCKyvzIM4" frameborder="0" allowfullscreen></iframe>
    </div>
  </main>

  <footer>
    <p>Contato: superanimes@email.com | Instagram: @superanimes</p>
  </footer>
